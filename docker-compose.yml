version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tronsport-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tronsport_db
      MYSQL_USER: tronsport
      MYSQL_PASSWORD: tronsport
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - tronsport-network

  app:
    build: .
    container_name: tronsport-app
    depends_on:
      - mysql
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/tronsport_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      DATABASE_USERNAME: tronsport
      DATABASE_PASSWORD: tronsport
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - tronsport-network

networks:
  tronsport-network:
    driver: bridge

volumes:
  mysql-data:
